<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{top_menu_layout}">
<head>
<link rel="stylesheet" th:href="@{/css/formtables.css}">

</head>

<body>
	<th:block layout:fragment="bodycontainer">
		<div>
			<div id="page-content-wrapper">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-5 col-md-offset-1">
							<h1>
								<th:block th:text="${tableId}"/>
							</h1>
						</div>
						<div class="col-xs-offset-1">
							<ul class="nav nav-pills">
								<li th:classappend="${currentPage == 'row'}? 'disabled'">
									<a class="tablelink" th:href="@{|/tables/${tableId}/rows|}">Rows</a>
								</li>
								<li th:classappend="${currentPage == 'manifest'}? 'disabled'">
									<a class="tablelink" th:href="@{|/tables/manifest/${tableId}|}">Manifest</a>
								</li>
								<li th:classappend="${currentPage == 'attachments'}? 'disabled'">
									<a class="tablelink" th:href="@{|/tables/attachments/${tableId}|}">Attachments</a>
								</li>
								<li th:classappend="${currentPage == 'export'}? 'disabled'">
									<a class="tablelink" th:href="@{|/tables/export/${tableId}|}">Export</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="row" style="margin-top: 10px;">
						<div class="col-lg-12">
							<section layout:fragment="odktablescontent"></section>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>

	<th:block layout:fragment="bodyend">
	<th:block layout:fragment="odk_tables_bodyend"/>
	</th:block>
</body>
</html>
