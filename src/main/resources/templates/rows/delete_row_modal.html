
<!-- Delete Row Modal -->
<div class="modal fade" id="deleteRowModal" tabindex="-1" role="dialog"
	aria-labelledby="deleteRowModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="deleteRowModalLabel">Delete Rows</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p>Confirm delete row(s)?</p>
				<p id="deleteRowDescription"></p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				<button name="deleteButton" id="deleteButton" type="submit"
					class="btn btn-danger" data-dismiss="modal">Delete Row</button>
				<input type="hidden" name="columnName" th:value="${columnName}">
				<input type="hidden" name="ascending" th:value="${ascending}">
			</div>
		</div>
	</div>
</div>
